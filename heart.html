<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Pink Raindrop Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            position: fixed;
            width: 100%;
        }
        
        canvas {
            display: block;
            cursor: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        window.onload = function() {
            var canvas = document.getElementById('canvas'),
                ctx = canvas.getContext('2d'),
                canvasW = canvas.width = window.innerWidth,
                canvasH = canvas.height = window.innerHeight,
                canvasWHalf = canvasW / 2,
                canvasHHalf = canvasH / 2,
                xoff = canvasWHalf - 306,
                yoff = 50,
                bg = '86465e', // Custom pink/mauve background
                id = 0,
                raindrops = [],
                minSize = 1,
                maxSize = 4,
                minSpeed = 5,
                maxSpeed = 20,
                minHue = 300, // Pink range start
                maxHue = 340, // Pink range end
                maxAmount = 50,
                lastTouch = { x: 0, y: 0 },
                devicePixelRatio = window.devicePixelRatio || 1;

            // Adjust settings based on device performance
            function setDeviceSettings() {
                var width = window.innerWidth;
                var height = window.innerHeight;
                
                // More aggressive reduction for mobile devices
                if (width <= 375) {
                    // Very small phones
                    maxAmount = 15;
                    minSpeed = 3;
                    maxSpeed = 12;
                } else if (width <= 480) {
                    // Small phones
                    maxAmount = 20;
                    minSpeed = 4;
                    maxSpeed = 15;
                } else if (width <= 768) {
                    // Tablets
                    maxAmount = 30;
                } else if (width <= 1024) {
                    maxAmount = 40;
                } else {
                    maxAmount = 50;
                }
            }

            function setupCanvas() {
                // High DPI support for crisp rendering
                var rect = canvas.getBoundingClientRect();
                canvas.width = rect.width * devicePixelRatio;
                canvas.height = rect.height * devicePixelRatio;
                ctx.scale(devicePixelRatio, devicePixelRatio);
                
                canvas.style.width = rect.width + 'px';
                canvas.style.height = rect.height + 'px';
                
                canvasW = rect.width;
                canvasH = rect.height;
                canvasWHalf = canvasW / 2;
                canvasHHalf = canvasH / 2;
                
                // Much more aggressive responsive scaling for mobile
                var scale;
                if (canvasW <= 480) {
                    // Small phones
                    scale = canvasW / 650;
                } else if (canvasW <= 768) {
                    // Tablets and larger phones
                    scale = canvasW / 750;
                } else {
                    // Desktop
                    scale = Math.min(canvasW / 800, canvasH / 600);
                    scale = Math.min(scale, 1.2);
                }
                
                // Ensure minimum visibility
                scale = Math.max(scale, 0.3);
                
                // Center the heart horizontally with scaled offset
                xoff = canvasWHalf - (306 * scale);
                
                // Adjust vertical offset based on screen height
                if (canvasH <= 600) {
                    yoff = 20 * scale;
                } else if (canvasH <= 800) {
                    yoff = 40 * scale;
                } else {
                    yoff = 50 * scale;
                }
                
                // Store scale globally
                window.heartScale = scale;
            }

            function random(min, max) {
                if (arguments.length < 2) {
                    max = min;
                    min = 0;
                }
                return Math.floor(Math.random() * (max - min) + min);
            }

            function hexToRGB(hex, opacity) {
                var rgb = '';
                hex.match(/.{2}/g).forEach(function(n) {
                    rgb += (parseInt(n, 16)) + ',';
                });
                return 'rgba(' + rgb + opacity + ')';
            }

            // Keep your original heart design exactly as is
            function draw() {
                ctx.fillStyle = hexToRGB(bg, '0.3');
                ctx.beginPath();
                
                // Use scale for responsive heart
                var s = window.heartScale || 1;
                var x = xoff;
                var y = yoff;
                
                // Scale all coordinates
                ctx.moveTo(0, 0);
                ctx.lineTo(canvasWHalf, 0);
                ctx.lineTo((304 * s) + x, (97 * s) + y);
                ctx.bezierCurveTo((282 * s) + x, (-5 * s) + y, (80 * s) + x, (-6 * s) + y, (76 * s) + x, (165 * s) + y);
                ctx.bezierCurveTo((74 * s) + x, (251 * s) + y, (184 * s) + x, (300 * s) + y, (304 * s) + x, (447 * s) + y);
                ctx.lineTo(canvasWHalf, canvasH);
                ctx.lineTo(0, canvasH);
                ctx.moveTo(canvasW, 0);
                ctx.lineTo(canvasWHalf, 0);
                ctx.lineTo((304 * s) + x, (97 * s) + y);
                ctx.bezierCurveTo((326 * s) + x, (5 * s) + y, (528 * s) + x, (6 * s) + y, (532 * s) + x, (165 * s) + y);
                ctx.bezierCurveTo((534 * s) + x, (251 * s) + y, (424 * s) + x, (300 * s) + y, (304 * s) + x, (447 * s) + y);
                ctx.lineTo(canvasWHalf, canvasH);
                ctx.lineTo(canvasW, canvasH);
                ctx.closePath();
                ctx.fill();

                for (var i = 1; i < id; i++) {
                    if (raindrops[i]) {
                        raindrops[i].fall();
                    }
                }
            }

            var Raindrop = function() {
                id++;
                this.y = random(-canvasH);
                this.x = random(canvasW);
                this.size = random(minSize, maxSize);
                this.speed = random(minSpeed, maxSpeed);
                this.color = 'hsl(' + random(minHue, maxHue) + ',70%,60%)'; // Pink with good saturation and lightness
                this.origColor = this.color;
                this.id = id;
                raindrops[id] = this;
            };

            Raindrop.prototype.fall = function() {
                this.y += this.speed;
                if (this.y >= canvasH) {
                    this.y = random(-canvasH);
                    this.x = random(canvasW);
                }
                ctx.save();
                ctx.beginPath();
                var gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                gradient.addColorStop(0, '#ffb3d9'); // Light pink center
                gradient.addColorStop(0.5, this.color);
                gradient.addColorStop(1, hexToRGB(bg, 0));
                ctx.rect(this.x, this.y, this.size, maxSpeed);
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.closePath();
                ctx.restore();
            };

            function init() {
                setDeviceSettings();
                setupCanvas();
                
                ctx.fillStyle = '#' + bg;
                ctx.fillRect(0, 0, canvasW, canvasH);
                
                // Reset raindrops
                raindrops = [];
                id = 0;
                
                for (var i = 0; i < maxAmount; i++) {
                    new Raindrop();
                }
            }

            function animate() {
                draw();
                requestAnimationFrame(animate);
            }

            function mouseTrail(x, y) {
                ctx.save();
                ctx.globalCompositeOperation = 'source-over';
                ctx.fillStyle = 'rgba(255, 182, 193, 0.3)'; // Light pink mouse/touch trail
                ctx.beginPath();
                // Scale trail size for mobile
                var trailSize = canvasW <= 768 ? 30 : 50;
                ctx.arc(x, y, trailSize, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            // Enhanced mouse events for desktop
            canvas.addEventListener('mousemove', function(e) {
                var rect = canvas.getBoundingClientRect();
                var x = (e.clientX - rect.left) * (canvasW / rect.width);
                var y = (e.clientY - rect.top) * (canvasH / rect.height);
                mouseTrail(x, y);
            });

            // Enhanced touch events for mobile
            function getTouchPos(e) {
                var rect = canvas.getBoundingClientRect();
                return {
                    x: (e.touches[0].clientX - rect.left) * (canvasW / rect.width),
                    y: (e.touches[0].clientY - rect.top) * (canvasH / rect.height)
                };
            }

            canvas.addEventListener('touchstart', function(e) {
                e.preventDefault();
                var pos = getTouchPos(e);
                lastTouch.x = pos.x;
                lastTouch.y = pos.y;
                mouseTrail(pos.x, pos.y);
            }, { passive: false });

            canvas.addEventListener('touchmove', function(e) {
                e.preventDefault();
                var pos = getTouchPos(e);
                lastTouch.x = pos.x;
                lastTouch.y = pos.y;
                mouseTrail(pos.x, pos.y);
            }, { passive: false });

            canvas.addEventListener('touchend', function(e) {
                e.preventDefault();
            }, { passive: false });

            // Handle orientation changes and resize
            var resizeTimeout;
            function resizeCanvas() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(function() {
                    init();
                }, 150);
            }

            window.addEventListener('resize', resizeCanvas);
            window.addEventListener('orientationchange', function() {
                setTimeout(init, 200);
            });

            // Prevent zoom on double tap (iOS)
            var lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                var now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // Prevent context menu on long press
            canvas.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });

            // Initialize
            init();
            requestAnimationFrame(animate);

            // Auto-redirect after 10 seconds (commented out - remove comment if needed)
            setTimeout(() => {
                window.location.href = "";
            }, 10000);
        };
    </script>
</body>
</html>
